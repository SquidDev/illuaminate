name: CI (windows)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v1
      with: { node-version: 12.x }

    - name: Install esy
      run: npm install -g esy
    - name: Setup dependencies
      run: esy i
    - name: Build
      run: esy b
