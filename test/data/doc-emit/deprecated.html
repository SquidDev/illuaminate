<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deprecation</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <nav><h1>My title</h1></nav>
        <section id="content">
          <h1><code>deprecation</code></h1>
          <div class="deprecated">
            <strong>Deprecated</strong> Don&#39;t use this
          </div>
          <p>A module demonstrating deprecated terms.</p>

          <table class="definition-list">
            <tr class="definition-deprecated">
              <th class="definition-name" title="This member is deprecated.">
                <a href="#v:a">a = 1</a>
              </th>
              <td></td>
            </tr>
            <tr class="definition-deprecated">
              <th class="definition-name" title="This member is deprecated.">
                <a href="#v:b">b = 2</a>
              </th>
              <td></td>
            </tr>
          </table>
          <dl class="definition">
            <dt>
              <a name="v:a" href="#v:a"></a>
              <span class="definition-name definition-deprecated">
                a = 1
              </span>
              <a href="deprecated.lua[6:7-6:7]" class="source-link">
                Source
              </a>
            </dt>
            <dd>
              <div class="deprecated"><strong>Deprecated</strong> </div>
            </dd>
            <dt>
              <a name="v:b" href="#v:b"></a>
              <span class="definition-name definition-deprecated">
                b = 2
              </span>
              <a href="deprecated.lua[7:7-7:7]" class="source-link">
                Source
              </a>
            </dt>
            <dd>
              <div class="deprecated">
                <strong>Deprecated</strong> Please don&#39;t use this!
              </div>
            </dd>
          </dl>
        </section>
      </div>
      <footer>Last updated on xxxx-xx-xx</footer>
    </div>
  </body>
</html>
